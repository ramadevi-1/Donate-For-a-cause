<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Donate Food</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .background {
      background-image: url('dfpic1.jpeg'); /* Replace with your image */
      background-size: cover;
      background-position: center;
      height: 100%;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .form-container {
      background: rgba(255, 255, 255, 0.85);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      width: 90%;
      max-width: 500px;
    }

    .form-container h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 8px;
      color: #333;
    }

    .form-group input, .form-group textarea {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .form-group textarea {
      height: 100px;
      resize: vertical;
    }

    .donate-btn {
      width: 100%;
      padding: 12px;
      background-color: #2d89ef;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .donate-btn:hover {
      background-color: #1b5fad;
    }

    .error-message {
      color: #d9534f;
      font-size: 0.8rem;
      margin-top: 5px;
      display: none;
    }

    @media (max-width: 768px) {
      .form-container {
        width: 90%;
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="background">
    <div class="form-container">
      <h2>Donate Food</h2>
      <form id="donateForm">
        <div class="form-group">
          <label for="item-name">Item Name</label>
          <input type="text" id="item-name" name="item_name" required placeholder="Enter the name of the food item">
        </div>

        <div class="form-group">
          <label for="quantity">Quantity</label>
          <input type="number" id="quantity" name="quantity" required placeholder="Enter the quantity of the food item">
        </div>

        <div class="form-group">
          <label for="contact">Contact Number</label>
          <input type="tel" id="contact" name="contact" required placeholder="Enter your 10-digit mobile number">
          <div id="contact-error" class="error-message">Please enter a valid 10-digit Indian mobile number</div>
        </div>

        <div class="form-group">
          <label for="address">Address</label>
          <textarea id="address" name="address" required placeholder="Enter your address"></textarea>
        </div>

        <button type="submit" class="donate-btn">Donate</button>
      </form>
    </div>
  </div>

  <script>
    document.getElementById("donateForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const item = document.getElementById("item-name").value.trim();
      const qty = document.getElementById("quantity").value.trim();
      const contact = document.getElementById("contact").value.trim();
      const addr = document.getElementById("address").value.trim();
      const contactError = document.getElementById("contact-error");
      
      // Reset error message
      contactError.style.display = 'none';
      
      // Validate Indian phone number (10 digits, starting with 6-9)
      const phoneRegex = /^[6-9]\d{9}$/;
      const isPhoneValid = phoneRegex.test(contact);
      
      if (!isPhoneValid) {
        contactError.style.display = 'block';
        return;
      }

      if (item && qty && contact && addr) {
        // All fields are filled â†’ redirect
        window.location.href = "done.html";
      } else {
        alert("Please fill in all the required fields.");
      }
    });
    
    // Add real-time validation for phone number
    document.getElementById("contact").addEventListener("input", function() {
      const contact = this.value.trim();
      const contactError = document.getElementById("contact-error");
      
      if (contact.length > 0) {
        const phoneRegex = /^[6-9]\d{9}$/;
        const isPhoneValid = phoneRegex.test(contact);
        
        if (!isPhoneValid) {
          contactError.style.display = 'block';
        } else {
          contactError.style.display = 'none';
        }
      } else {
        contactError.style.display = 'none';
      }
    });
  </script>

</body>
</html>
